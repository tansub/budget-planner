<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/chatbot.css">
    <meta name="theme-color" content="#4CAF50" />
    <link rel="manifest" href="manifest.json" />
    <title>Budget planner</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="./pages/summary.html">Summary</a></li>
      </ul>
  </nav>
  
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <div class="total-amount-container">
            <h3>Budget</h3>
            <label for="total-amount">Total Amount:</label>
            <input
              type="number"
              id="total-amount"
              placeholder="Enter Total Amount"
            />
            <button class="submit" id="total-amount-button" aria-label="Set budget">Set Budget</button>
          </div>
          <div class="user-amount-container">
            <h3>Expenses</h3>
            <label for="product-title">Title:</label>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Enter Title Of Product"
            />
            <label for="user-amount">Amount:</label>
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Cost Of Product"
            />
            <label for="category-select">Category:</label>
            <select id="category-select">
              <option value="Food & Beverage">Food & Beverage</option>
              <option value="Rent">Rent</option>
              <option value="Transport">Transport</option>
              <option value="Relaxing">Relaxing</option>
            </select>
            <button class="submit" id="check-amount" aria-label="Add expense">Add Expense</button>
            <button class="submit" style="display: none;" id="change-expense" aria-label="Edit expense">Change</button>
          </div>
        </div>
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount"> 0 </span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expenditure-value"> 0 </span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance-amount"> 0 </span>
          </div>
        </div>
      </div>
      
      <div class="list">
        <h3>Expenses List</h3>
        <div class="list-container" id="list"></div>
      </div>

      <div id="chatbot-container">
        <div id="chat-header">
            Chatbot Assistant
            <button id="hide-chatbot" aria-label="Close chatbot>âœ–</button>
        </div>
        <div id="chat-history"></div>
        <input type="text" id="chat-input" placeholder="Ask me something...">
        <button id="send-btn" >Send</button>
    </div>
    
    <button id="show-chatbot" aria-label="Open chatbot" style="display: none;">Chat
    <script type="module" src="./js/script.js"></script>   
    <script type="module" src="./js/chatbot.js"></script>
  </body>
  <script type="module">
    const sw = new URL('./js/service-worker.js', import.meta.url)
if ('serviceWorker' in navigator) {
const s = navigator.serviceWorker;
s.register(sw.href, {
scope: '/budget-planner/'
})
.then(_ => console.log('Service Worker Registered for scope:', sw.href,
'with', import.meta.url))
.catch(err => console.error('Service Worker Error:', err));
}
  </script>
</html>
